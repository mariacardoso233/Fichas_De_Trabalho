<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        var num = prompt("Escreva um número: ");
        if (num > 0){
            alert(1)
        }
        else if (num < 0){
            alert(-1)
        }
        else {
            alert(0)
        }

        /*Usando if..else, escreva o código que obtém um número via prompt e, em seguida, mostra em alerta:
            i. 1, se o valor for maior que zero,
            ii. -1, se menor que zero,
            iii. 0, se igual a zero.
        Nesta tarefa, assumimos que a entrada é sempre um número.*/
    </script>
</body>
</html>
