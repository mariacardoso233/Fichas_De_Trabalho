<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7 - JavaScript - Funções</title>
</head>
<body>
    <script>
        let num = prompt("Insira um número: ")
        function tabuada(){
            for (var i = 1; i < 11; i++)
            {let result = num*i; 
                console.log(num + "x" + i + "=" + result);

            }
        }
    onload(tabuada());
    </script>
</body>
</html>
